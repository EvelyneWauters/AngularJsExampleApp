<!doctype html>
<html ng-app="exampleApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <style>
    input[type='text'].ng-dirty.ng-invalid {
      background-color: hotpink;
    }

    input[type='text'].ng-dirty.ng-valid {
      background-color: greenyellow;
    }

  </style>
</head>
<body ng-controller="appCtrl as appCtrlAlias">
<div class="container">


<div class = "container">
  <h1 class = "page-header"> {{ ::appCtrlAlias.title || 'Not available' }} </h1>


  <div class="'row" ng-controller="exampleCtrl">

<button ng-click="getData()">Get data</button>

    <table class="table">
      <thead>
      <th> index
      </th>
      </thead>
      <tbody>
      <tr ng-repeat="item in albums | limitTo:50">
        <td>{{ $index + 1 }}</td>
        <td>{{ item.title }}</td>
      </tr>
      </tbody>
    </table>



    <form name="myForm" novalidate class="form" ng-submit="submitForm()">

      <input type="text" name="inputText" class="form-control" ng-model="inputText" required />
      <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary btn-block" >Submit</button>

    </form>

  <p> Currency: {{cur | currency }}</p>

  </div>
</div>










  <!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endbower -->
  <script src="bower_components/angular-i18n/angular-locale_nl-be.js"></script>
<!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <!-- angular -->
<script src="scripts/controllers/module.js" type="text/javascript"></script>
<script src="scripts/controllers/exampleCtrl.js" type="text/javascript"></script>
<script src="scripts/controllers/appCtrl.js" type="text/javascript"></script>
<script src="scripts/config/module.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<!-- endangular -->
  <!-- endbuild -->
</div>
</body>
</html>
